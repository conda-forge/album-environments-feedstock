{% set name = "album-environments" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4b305c53546584b562bb62cc8c9997cd379566e444ec7adc2678933f17ccf4fa

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pip
    - python >=3.7
    - pyyaml >=5.4.1
    - validators >=0.18.2
    - requests >=2.25.1
    - jsonschema >=4.0.0
    - pre-commit >=2.20.0
    - conda-lock >=1.4.0
    - album-solution-api >=0.6.0

test:
  imports:
    - album.environments
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://album.solutions
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Album is a framework for unifying computational tools across frameworks, languages, and environments. This package provides the management of virtual environment creation and usage for Album.
  doc_url: https://docs.album.solutions
  dev_url: https://gitlab.com/album-app/album-environments

extra:
  recipe-maintainers:
    - frauzufall
